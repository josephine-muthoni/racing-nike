    <nav class="racing-nav">

        </ul>
        <div class="search-bar">
            <input type="text" placeholder="ðŸ” Search...">
            <button>Search</button>
        </div>
        <div class="mobile-menu-btn">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <main class="contact-page">
        <h1 class="page-title">Contact Us</h1>
        
        <div class="contact-container">
            <form class="contact-form" id="contactForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
            
            <div class="contact-info">
                <h3>Our Headquarters</h3>
                <p><i class="fas fa-map-marker-alt"></i> Whistling Morans:<br>Nairobi Kenya</p>
                
                <h3>Phone</h3>
                <p><i class="fas fa-phone"></i> (254) 756114244</p>
                
                <h3>Email</h3>
                <p><i class="fas fa-envelope"></i> info@racingwebsite.com</p>
                
                <h3>Business Hours</h3>
                <p><i class="fas fa-clock"></i> Monday - Friday: 9:00 AM - 6:00 PM<br>
                Saturday: 10:00 AM - 4:00 PM<br>
                Sunday: Closed</p>
            </div>
        </div>
        
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.2152091793307!2d-73.9878449242643!3d40.74844097138979!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259a9b3117469%3A0xd134e199a405a163!2sEmpire%20State%20Building!5e0!3m2!1sen!2sus!4v1629997976905!5m2!1sen!2sus" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </main>

        <!-- Same footer as index.html -->
